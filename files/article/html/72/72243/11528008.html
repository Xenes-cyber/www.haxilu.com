            <h1> 第一千六百零七章 明M登天叩瑶池</h1>
            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;不管鬼主如何安慰阴司太子，但确实是错过了唯一镇杀张角的机会。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;张角的神通太过于逆天了，这符大道简直是逆天至极，可以借用诸天万界任何一个人的力量，若非是受到猪八老祖的误导，只怕此时阴司太子早就被张角给杀的溃不成军了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过那阴司太子因为自己的胆小谨慎，错过了唯一一次可以镇杀张角的机会，此时那张角已经崭露头角，神通惊天动地，如今被祖龙的力量反噬，受到重创，乃是击杀了张角的最佳时机，尤其是通天之路可以压制太平教祖的力量，使得太平教祖即便是发现张角受到伤害，也未必能瞬间弥补。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可惜了”听了猪八老祖的话，一边的沙悟净轻轻一叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言面无表情的转过头，看向了悟空：“悟空以为如何”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空在前面背着棍棒，眼中闪过一抹不屑之色：“即便是那张角的力量在强大，又能如何终究是借用别人的力量，即便是妖神、教祖亲临，我都不怕，更何况是那张角借来的力量”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你不怕，是因为你神通广大，但须知道，这诸天万界，不是每个人都有你这般本事”玉独秀一双眼睛转过头，看向了面带惋惜的猪八老祖与沙和尚，嘴角微微翘起：“以后有意思了，没想到这诸天万界，有趣的人倒是不少”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，如今这车迟国已经过去，咱们接下来该怎么办啊”沙和尚在一边插嘴道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀不紧不慢的缓缓坐起身，眼中闪烁着点点神光：“自然是兵来将挡水来土掩，又有什么好为难的，相信经过这么多劫数，也叫诸天万界大能知道，这通天之路水深的很，即便是想要插手，也要考虑一番自己的实力”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅说的是，依照俺老孙看来，管他是哪路的牛鬼蛇神，只要胆敢招惹咱们，直接一棒子将其给打死罢了，哪里用得着那么麻烦，只要咱们占据着道理，这一切事情都有阿弥陀在后面等着”悟空挥了挥手掌，满不在乎道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;东海。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;四海龙君齐聚一堂，那锦鳞坐在东海龙君对面，手指捻着一颗棋子：“大哥，这件事怕是没那么简单”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你想说什么”东海龙君闻言一愣，抬起头看向了对面的锦鳞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不知道为何，每次一看向那通天之路，小弟心中便感觉到阵阵寝食难安，似乎那通天之路中，有什么恐怖的东西在逐渐酝酿苏醒一般”锦鳞放下手中的棋子，啪的一声落在了棋盘上，这一颗棋子似乎有一种怪异的魔力，落入耳中之中，叫人不由得为之心神动荡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那西海龙君噗嗤一笑：“贤弟莫非是太过于紧张疲劳了这通天之路虽然说是怪异，但若是说孕育出令你为之感觉到恐惧的东西，怕是不可能，须知到了你我这种境界，即便是那阿弥陀超脱，太易教祖与狐神相继突破了另外一个境界，对于我等来说，也就仅仅是有些压力罢了，更何谈似乎心悸，莫非贤弟想说，走完通天之路，佛家会诞生一位恐怖的存在你以为那阿弥陀是倒霉鬼吗现在咱们都已经证道，并且稳固了道果，即便是倒霉鬼复活，咱们也未必怕了他”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了西海龙君的话，锦鳞眉头皱起：“这仅仅只是我个人感觉而已，而且此次太易教祖出手，夺取了属于鬼子的车迟国，那张角虽然被祖龙的力量反噬，遭受重创，但有太平亲自护持，用不了多久便会恢复，甚至于突破那仙凡关隘，证就准无上果位，到时候有多麻烦，不用我多说，那张角居然可以借助诸天所有强者的力量，简直是没有弱点”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;东海龙君闻言动作顿住，一双眼睛看向了锦鳞：“不知道贤弟是如何想的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我四海已经与那西方有不可调和的矛盾，阿弥陀与佛家不倒下，我四海即便是战胜了寒缡，也休想出头，咱们不如趁着这个机会，狠狠的算计佛家一把，看透佛家的后手底细”锦鳞眼睛眯起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你有何计划”南海龙君脑袋凑了过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;锦鳞缓缓捻起一颗棋子：“倒不如，派遣四海龙王麾下的四大将军亲自降临通天之路，与那佛家展开较量，瞬间将龙三太子那叛徒给擒回来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“四位准龙君怕是太过分，阿弥陀会翻脸”东海龙君捏着棋子，看着身前的棋盘沉吟不定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“无妨，这通天之路实在是诡异至极，小弟要亲自走上一遭，只要那四位将军面露颓势，我便亲自出手将几位将军迎回来，若是真的能抓住龙三太子，将那三藏和尚炼制成长生不死神药，佛家气运必为我龙族做嫁衣裳”锦鳞手掌把玩着几颗棋子，哗啦啦的声音不断撞击，声音清脆，大音若希，似乎透漏着无穷的魔力，令人着魔。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，就由贤弟亲自走上一遭，如今佛家已经是举步维艰，除了莽荒态度不明之外，其余几家都已经与佛家暗中翻脸作梗，人族众位教祖与阴司更是联手坑害佛家，要不是佛家高手辈出，只怕早就被这两家给祸害死了，本座好奇的倒是那佛家哪里来的这么多高手，当真是奇怪”东海龙君道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三十三重天，妙玉一双眼睛之中神光流转的抚摸着一枚印符，无数桃花在眼中缭绕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“见过娘娘”有宫娥走了进来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“什么事情”妙玉不着痕迹的将玉牌放入袖子里，一双眼睛看向了拜倒在地的宫娥。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太平道弟子奉了太平教祖命令，前来求见娘娘”那宫娥道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦”妙玉闻言缓缓坐起身，周身凤气流转：“去我那后宫之中，取两枚六千年的蟠桃来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“奴婢遵命”身边的宫娥转身离去，妙玉才看向了那跪倒在地的宫娥道：“去请那太平道弟子进来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“下界修士明M，见过王母娘娘”那太平道修士走进大殿之中，毕恭毕敬，按照规矩行了一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这妙玉若仅仅只是王母，倒也罢了，不被人看在眼中，但这妙玉本身便是准无上强者，更有延长寿命的蟠桃神药在手，试问诸天万界，那个对于蟠桃神药不有几分想念。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;又有哪个敢拍着说：“我这一辈子都用不着蟠桃神药”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界的修士，只要投靠了这王母娘娘，忠心不二，便可以按照季度准时吃到蟠桃，随着这妙玉长生不死，也非是笑谈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所以说，妙玉凭借着蟠桃，顿时间便拉拢了诸天万界无数的强者，暗中究竟掌控了多大的力量，没有人知道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;反正没有达到无上境界，没有吞噬长生不死神药，便无法摆脱这蟠桃的神威。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;除非是有朝一日，三十三重天兜率宫的太上老君炼丹之术跨过最后一步，研究出长生不死神药。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“起来吧，咱们也不是外人，当年你与妙秀师兄，也算是有几分交情，没想到时过境迁，妙秀师兄不在了，你的修为也到了造化境界，这五千多年，你也没有丧失神功，放弃修炼”妙玉周身凤气笼罩，在哪凤气的压迫下，明M根本就抬不起头，只是本能的恭敬站在那里。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“娘的，妙玉师姐的修为到底达到了什么境界，怎么威压会这般强横，即便是当年的妙秀师兄，也没有给我这般强迫的压力啊”明M站在那里，心中暗自咋舌，评估着妙玉的力量。未完待续。</div>
