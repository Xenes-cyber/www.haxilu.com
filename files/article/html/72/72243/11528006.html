            <h1> 第一千六百零五章 无敌的张角</h1>
            <div class="link xb">
                <a href="11528005.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528007.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;一个无上大教的弟子，是悲哀的，但却也是幸福的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一个无上大教的天之骄子，自幼修持，便有源源不断的各种资源，源源不断的各种灵物，门人长辈的关怀，无上教祖的指点，各种大道经典从来不缺，从来不用愁，只要按部就班修炼便可以。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但无上大教的弟子却又是悲哀的，因为在教祖的威严笼罩下，这些天之骄子自幼思想就已经开始格式化，受到无上教祖的影响，很难超脱出去，教祖的智慧犹若是汪洋大海，想要超脱何其难也。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所以，九大无上宗门的弟子，想要证道，从来都不想着如何超脱教祖，而是思考着如何在教祖的大道外围创建属于自己的一个萌芽小道，归属于九大无上教祖的大道，但却又另辟蹊径。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;像是玉独秀那般，直接破开教祖的桎梏，领悟属于自己的全新大道，玉独秀乃是九大无上宗门之中，古往今来的第一人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这便是九大无上宗门修士的悲哀，虽然见多识广，但却被自己的那些所见所闻给框至住了，至于说小宗门的弟子，没有众位无上教祖护持，想要正道，只能自己不断打拼，积累经验，可以说是再现当年九大无上教祖所走过的道路，开辟属于自己的大道，不受到任何人的压制。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虽然九大无上宗门弟子另辟蹊径，但这绝对不是众人瞧不起九大无上宗门弟子，说九大无上宗门弟子修为弱的理由。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;能在教祖的大道压制之下，走出一条属于自己的道路，便已经说明了其天资。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就像是太平教祖与张角。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太平教祖的符大道，包含天下间所有的符大道，乃是天下间所有符的祖宗，空空奇谈，只有一个大框架，而张角大道属于太平教祖大道，完善了太平教祖的大道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;张角的道果，便是借助诸天万界所有鬼神的力量，包括先天神祗、后天神祗，只要是心有所想，便可以为其所用。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那张角手中的符文一阵变迁，瞬间化为了鬼气森森的符文，形成了光幕，将先天五鬼挡了回去，然后便见到那先天符文转动之间，化为了一张大网，向着那阴司太子镇压而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“小道而已”阴司太子不屑一笑，一掌伸出，掌控生死：“阎王叫你三更死，那个留你过五更”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;面对着阴司太子的这一招，张角笑了：“看我如何克制你”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话，却见满天符文归一，瞬间落在了张角的手中，只见那张角手中的符文转动之间，居然有六个黑兮兮的黑洞形成，赫然是鬼主的力量。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;鬼主也是诸天万界的鬼神之一，力量强横无边，自然也可以为张角所用。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;六道轮回叠加，瞬间将鬼子劈飞出去，远处无数宫阙瞬间化为齑粉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这是我父神的力量，这怎么可能，我父神怎么会把自己的力量借给你，你这小偷，实在是罪该万死，今日我便镇杀了你，绝了后患”阴司太子眼中杀机疯狂冲天而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司之中，鬼主面色阴沉：“这神通，简直是流氓无敌，借用主人的力量，根本就不问过主人，当真是端的不当人子，这法则太邪门了，和朝天的法则一样邪门”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这道果有些意思”太易教祖撸了撸下颚的胡子，随即身子一抖，眼中满是不敢置信之色：“那是道果，，，，，那是道果，，，，，”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那张角手中银色的符篆，便是其道果，张角的道果果真强大，居然可以像是混沌青莲一般，现行而出，本座活了这么多年，是第一见到与我道果一般诡异的道果”玉独秀惊愕的张大嘴吧，张角的道果一成型，便可以利用，简直是另外一种先天灵宝的投影。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这道果还真是邪门，太平道怎么天天出现怪物，以前的那个守真不算，之后又是玉独秀，如今又轮到了张角，太平道难道天数当真是好到了这种地步，居然接连不断出现怪胎”太元教祖面带不甘之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这张角，道果简直是无敌了”东海之中，锦鳞的眼睛直了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阎罗众生”阴司太子一声怒吼，众生生死据都在其中沉沦不定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“看我判官大道，审判罗浮众生”那张角手中的符篆再次变迁，一边的判官脸都绿了：“这是我的力量，你怎么可以使用我的法则，我的力量”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“混账，还不上出手助我”阴司太子的阎罗众生被判官法则审判，一击无果，瞬间一只手掌再次伸出，向着那张角拍了过去：“掌灭众生”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“审判大道”阴司判官出手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着二人联袂而来，张角丝毫不惧怕，只见其脸上露出一丝丝诡异的笑容：“命运大道，命运审判”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;命运审判，定数书写，无可更改。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易道，之前还在夸赞张角的太易教祖，顿时脸都绿了：“这是我的本事，我的力量，这张角怎么能借用，而且借用之后，根本就不受到我掌控”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;命运交织，符篆点燃，那阴司太子的一击与判官的一击与那张角的神通撞击之后，瞬间泯灭，并且命运之力流转，欲要将那阴司太子与判官重创。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阎罗沉浮”阴司太子周身无数众生的身影不断跪拜，六道轮回之力流转，生死之力成型，只见那阴司太子居然叫冥冥之中无尽众生替自己承担了命运之力，本事相当了得。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那判官也是厉害，手中拿着判官笔，瞬间一指点出去：“审判”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一招鲜吃遍天下，这判官将自己的拿手本事参悟到了化腐朽为神奇的境界，即便是那张角的命运大道，与那审判碰撞，也瞬间泯灭。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;张角终究不是准无上境界强者，与判官这位真正老资格阴司强者征战起来，要吃亏不少。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好可怕的力量”看着判官的力量消退，张角瞬间后退，然后嘴角微微翘起，不动声色道：“二位，贫道这手段可还受得”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“受得，受得，自然是消瘦得起”阴司太子面色阴沉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;判官看了阴司太子一眼：“太子，这张角的手段太诡异了，咱们是从长计议的好”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不行，本太子今日非要击败这厮不可，阎罗大道未来要主宰诸天众生生死，除了无上强者，没有人能跳开阎罗大道，即便是准无上强者也不行”阴司太子咬牙切齿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阎罗众生”张角手中的符篆变迁，这一次的阎罗众生不是阴司太子打出来的，而是张角手中的符篆借来的力量。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;别说是张角，即便是在一边的玉独秀脸都绿了，张角的力量简直是无敌了，这厮居然也不知道收敛一番，不怕被人算计，步了自己当年的后尘。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可恶”阴司太子看着自家的神通向着自己攻击而来，顿时恼羞成怒：“一言决生死，张角，你寿命已尽，还不速速魂归地府”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两种神通撞击，阴司太子面色一变，感受着张角的力量，眼中闪过一抹喜色，似乎是明白了什么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“张角这神通，逆天至极，若是与人对战，要被其活活气死，就算是杀不死敌人，也要将敌人给恶心死”玉独秀在一边咋舌，那悟空也是目瞪口呆：“俺老孙与人征战不少，但像是这般不要脸的神通，还是第一次见到，用对方的力量去攻打对方，这根本就是，，，，，不要脸好不好，，，，”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空抓耳挠腮：“谁要是与张角对上，估计死的心都有了”。未完待续。</div>
