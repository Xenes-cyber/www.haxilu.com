            <h1> 第一千六百零四章 张角的符大道</h1>
            <div class="link xb">
                <a href="11528004.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528006.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;东海，那灵感面色狼狈的跪倒在地，趴在地上一动不动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还请龙君治罪，下属无话可说，任凭龙君处置”灵感跪倒在地，声音沙哑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着曾经意气风发的灵感此时这般颓废，东海龙君反而笑了，意味深长道：“起来吧，经历这么多，本座不过是想叫你有些感受而已，须知生存不易，即便是你个人的实力再大，但这诸天万界最不缺少的便是天骄，没有永远的无敌，当年倒霉鬼自以为天下无敌，然后如何了还不是被那众位教祖给打散了肉身，先天灵宝都碎了，那个惨啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“后来太易教祖诸天万界独尊那又如何还不是被阿弥陀给超越了，那阿弥陀当时风头两无，那又如何狐神与太易教祖还不是迅速就追了上去，三足鼎立”东海龙君深深一阵叹息。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了东海龙君的话，那灵感太子此时眼中闪过一抹明悟之色，没有多说，继续听着那东海龙君的教诲。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我龙族一直不温不火，在人族与莽荒之间，夹缝取利，既没有超脱强者，也不能与莽荒人族任何一方争雄，为何”东海龙君看着灵感太子，看向了一边的敖乐、锦鳞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“为何”灵感太子下意识的道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“自然是因为我四海龙族之间毫无间隙，乃是一家兄弟，亲密无间，那人族之中矛盾重重，内部斗争不断，相互算计，莽荒之中的各大种族更是不断争锋，消耗内力，这么些年来，唯有我四海不断养精蓄锐，即便是众位教祖，不断搜刮诸天万界的利益，那人族与妖族拿大头，我龙族只是取了小部分，但我龙族却是越来越强，人妖两族越来越弱，为何那人妖两族明明拿了大头，但却为何越来越弱，而我四海却又越来越强胜呢”东海龙君端起酒水，喝了一口：“就是因为，那人族与妖族虽然取了大头，但所有的底蕴利益都已经在不断的征战之中消耗掉了，而唯有我龙族，得天地眷顾，百万载来一直处于太平之中，当年若不是出了寒缡那档子事情，蛟龙一族也份数我龙族，只怕此时我龙族已经可以与人族与妖族争锋了，何必龟缩在这麽个弹丸之地”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了东海龙君的话，灵感太子深深的磕了下去：“孩儿懂了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“懂了就好，懂了就好，这四海终究是要交托到你们的手中，如今妖族与人族皆已经有超脱之境强者诞生，我龙族若是不能尽快突破，只能沦为人族与妖族的附庸，此事是我等万万不能忍受的，日后找个机会，这四海交托在你们手中了，我等闭关苦修，参悟，争取早日突破境界，唉，，，，，，”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时四海龙君俱都是蔫头耷拉脑的，任谁被人硬生生的按下去一截，都会心中不服气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;四海龙君以前与太易教祖等人虽然有差距，但却并不算什么，太易教祖顶多是略占上风而已，但如今呢。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如今却是真正的将众人给落在了身后，抛掷于脑后，随着日后时间的推移，差距必然会越来越大，最终无法弥补。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咱们闭关了，寒缡怎么办”锦鳞在一边道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，寒缡寒缡怕是比咱们还希望突破那个境界呢，毕竟当年在上古之时，寒缡已经触摸到了那个境界，已经开辟出次元，可惜，当年要不是我夫妻反目为仇，耽误了寒缡百万载苦修，只怕这诸天万界第一人，要落在我龙族了”东海龙君说完之后转过身：“你且退下吧，去暗中熟悉龙族的事物，日后终将有大用”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是，多谢龙君”灵感深深的行了一礼，转身离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着灵感太子离去，东海龙君吧嗒吧嗒嘴，那西海龙君道：“真是奇怪，大哥这次居然手下留情了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“灵感这孩子是个苗子，朕不忍心责罚”东海龙君看向了敖乐：“乐儿注意关注通天之路，我四海之中若是有英杰遇难，立即去通天之路搭救，莫要便宜了佛家”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是，孩儿遵命”敖乐恭敬道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;通天之路，悟空看着那鹿力大仙，却见鹿力大仙仰天无奈一叹：“贵师徒实在是厉害，此事就此作罢，本座认输了，日后离开这车迟国前往山中闭关苦修，遇见几位，必然退避三舍，绝不敢与各位为难”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，看着被分尸的虎力大仙，尸骨无存的羊力大仙，鹿力大仙不禁打了个寒颤，还是识时务者为俊杰，不然现在自己已经横尸场中了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着鹿力大仙远去，悟空似笑非笑的看着阴司太子：“阴司太子，你不要伪装了，当年你勾我魂魄，俺老孙对你可是记忆犹新，你这一身隐匿气机的本事确实是不凡，但却瞒不过俺老孙，俗话说得好，阴阳之间互不干涉，不知道你如今窃取了阳世之间的气运，九大无上教祖会如何处置你”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正说着，虚空扭曲，一张符纸缓缓自虚空中飘了出来，却见那符纸神光闪烁，化为了一个面容英俊的男子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“贫道张角，见过大圣，见过圣僧，见过太子”那掌教降临场中，礼数周全，一一对着众人行了一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有礼有理礼，不知道友此来所为何事”悟空凑过去道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;张角一双眼睛看向了高坐的阴司太子：“奉了太平教祖之名，为了这阴司太子而来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“就凭你，也想管本太子的闲事吗”阴司太子端坐高位，不动如山，周身丝毫波澜不兴，仿佛是镇压千古的帝王，念动之间掌控着众生的生死轮回。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太子如今已经开始道果融合造化，凝聚真身，确实是先了我一步，不过不要紧，只要能完成今日的因果，追上太子也不过是时间问题而已”张角手中拿着一张金黄色的符篆，夹在指掌之间，这符篆也不知道是什么物质制作而成，颇为怪异，即便是玉独秀也看不透。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想要借我上位，击败我，夺取了寡人盗取的车迟国气运，你确是痴心妄想”阴司太子面色阴沉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不管是谁，听人说有人要踩着自己上位，都不会太过于痛快。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太子，咱们都是明白人，多说无益，还是手中见真章吧”张角轻笑，右手夹着符篆，瞬间跨越虚空，当头一掌向着那阴司太子砍了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，亏你还是太平道的天之骄子，没想到太平教祖有眼无珠，之前废掉了最有仙途的玉独秀，后来更是错看你，叫那妙玉拨了头筹，你如今还有何脸面在本座面前说你是太平道的天之骄子”阴司太子周身瞬间五个骷髅头浮现而出，与当年鬼主御使的先天五鬼，一模一样。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“镇封”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却见那张角手中的符篆突然间脱手而出，散发着一道道玄妙之光，无数的符文笔走龙蛇，在虚空中密密麻麻扩散而出，化为了一道屏障，居然瞬间将那五鬼给弹了回去，然后那无数符文速度不减，瞬间向着那阴司太子笼罩而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这是什么鬼东西居然可以克制先天五鬼”见到那符文，阴司太子一愣，下一刻瞬间避开这一击，然后化为流光冲天而起，转身一抓向着那张角抓了过去：“阎王叫你三更死，谁敢留你过五更，张角，你如今寿命已尽，还不速速死来，还不速速死来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈，鬼子，你这一招失效了，贫道已经找到了属于自己的大道，那便是克制天下所有鬼神的符大道，专门克制借用天地间先后天神祗鬼神力量的符大道”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;额，晚上的一起发了。未完待续。</div>
