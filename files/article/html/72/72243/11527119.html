            <h1> 第一千五百七十八章 逆转时光，诸天震动</h1>
            <div class="link xb">
                <a href="11527118.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11527182.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“混账，胆敢杀害我的子嗣，本座与你们没完，鸡神，这件事你要给本座一个交代，不然别说什么莽荒联盟联手攻打人族，咱们两个种族暂且先决一生死”蜈蚣老祖怒吼的看向了无尽虚空中，瞬间撕裂虚空，降临鸡神的领地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“蜈蚣老祖，我莽荒如今举族准备的大计就在眼前，却是不能有任何的耽搁，你擅自与灵山结仇，日后对我莽荒大计不利，你家儿子虽然死了，但本座可以挥动招妖幡将其复活，有什么好恼怒的”狐神拍了拍手，打断了蜈蚣老祖的话。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过三个人的话语还没有落下，那通天之路发生的变故顿时惊呆了在场的众人，狐神与蜈蚣老祖一双双眼睛齐齐的看向了鸡神。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这，，，，，，”鸡神看着自家的子嗣直接将那三藏和尚给谁塞入了丹炉之中，顿时惊得不知道该说什么好。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“快出手救人，那三藏和尚不过是凡胎，丹炉之中火焰熊熊，坚持不了多久”狐神说完之后，立即窜了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不单单是狐神、蜈蚣老祖惊呆了，灵山净土之中的阿弥陀此时也R目结舌，不知道该如何是好，诸天万界霎时间一阵寂静。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“套路，全都是套路”玉独秀此时惊呆了，看着丹炉之中熊熊燃烧的火焰，不断运转劫数吸收那火焰对自己形成的劫数，这丹炉火焰不是普通的凡火，若不是自己有劫数护体，只怕是现在已经化为灰烬了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“孽畜，速速放下我师父”悟空一愣，转过身便举起棍棒，当头向着那卯日鸡砸了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不单单是玉独秀被惊呆了，便是灵山净土的阿弥陀以及那莽荒之中正在和鸡神谈笑的狐神此时也惊呆了，那鸡神与狐神先后穿越虚空，瞬间降临通天之路外，看着那通天之路，面露迟疑之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;通天之路，压制一切修士，实力越高之人，进入其中压制的便越厉害，众位无上强者进入其中，甚至于极有可能会被准无上强者逆袭，看着那通天之路，鸡神与狐神迟疑了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那蜈蚣老祖此时瞪着大眼睛，眨眼默不作声，在一边看热闹，所有的怒火瞬间消失无踪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“狐神、鸡神，这件事你要给本座一个解释”阿弥陀法身降临，看着那通天之路举着棍子一路狂砸的悟空，抱头逃窜的卯日鸡，顿时眼睛阴沉了下来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这，，，，，这，，，，，”此时即便是那狐神在伶牙俐齿，善于辩解，却也难以说出一个理由：“这个，，，，，这个，，，，，，”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“事情大条了”狐神与那鸡神急的冷汗都流出来了，这么短的时间内，怕是那唐僧的骨头都烧没了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你先冷静冷静，这件事不是你想的那样”狐神结结巴巴道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈，爆猿，你砸吧，你砸不到我，待我逆炼了这长生不死神药，谁还要吃那甲子丹，真是一群蠢货，哈哈哈，吃了这丹药，本座便可以长生不死了”那卯日鸡仰头狂笑，振翅不断飞舞，躲避爆猿的棍棒轰击，群山不断被轰塌。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在那卯日鸡欲要继续飞行之时，忽然见到前方虚空扭曲，一个十一二三岁，白衣的小和尚唇红齿白的出现在虚空中，一只手掌瞬间遮天蔽日的伸了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想要抓我没门，长生不死神药已经祭炼成型，待我吃了这长生不死神药，看你们能奈我何”卯日鸡狂笑再次闪开了那地藏王的抓捕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;地藏王对于卯日鸡的动作视若不见，逆着坐标而去，瞬间回转过去时空，一掌拍出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界定格，时光瞬间一阵紊乱，所有人都回到了那山中的千眼道观之中，卯日鸡即将抓住玉独秀的那一刻，虚空中伸出了一只手掌，居然直接将卯日鸡轰飞了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一切犹若是一场梦，如梦似幻，一切俱都是泡影。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怎么可能”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界所有强者都震惊住了，即便是教祖此时也震得R目结舌，这一击可是涉及到了时间之力，玄妙无比，能看出这一击玄妙的，诸天万界不超过十指之数。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“孽畜，你给我死来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空瞬间回过神来，顾不得问为什么时间居然会倒流，并且发生了篡改，举着棍棒瞬间锁定被重创的卯日鸡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大圣手下留情”鸡神一声惊呼，卯日鸡尚未凝聚准无上真身，一旦被击破身体，虽然有人族之中的神位，但修行之路算是断了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛，鸡神切莫插手此事，一切皆是因果，一切皆有因果”阿弥陀手掌一伸，包容诸天万界，瞬间挡住了那鸡神的动作。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血液飞溅，一声悲呼，这是通天之路第一只被活活打死，背后有强硬背景的妖精。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀虽然有劫数护体，但心中却是升起一种怪异的感觉：“还好修炼了斩三世身，掌控了一部分过去的时间之力，不然今日都不知道该如何收场”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空打死了卯日鸡，却见人族天庭之中神光瞬间冲天而起，二十八星宿之中属于卯日鸡的星宿神光绽放，瞬间卯日鸡归位，再也不属于莽荒，而是彻底的成为了人族的修士。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“爆猿，你这个混账，到底是我莽荒的人还是人族的人”看着融合了神位的卯日鸡，鸡神气的面皮发青。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那蜈蚣老祖此时伸出手，瞬间将那蜈蚣精摄取入手中，转身离去，不发一言。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界寂静，狐神面对着阿弥陀无语，过了一会才道：“今日之事，乃是一个变数”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阿弥陀一双眼睛看向了太易道的方向：“太易，这件事莫不是你这老东西在捣鬼，更改了唐三藏与这卯日鸡的命数”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易教祖嗤笑：“阿弥陀，你这厮不要疑神疑鬼，本座岂能那么无聊，去更改两只蝼蚁的命运，不过是人心难测罢了，本座倒是好奇，你这斩出去的法身居然可以游走时光长河，更改一部分时间之力，当真是不可思议，不知道你这神通有何眉目”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时此刻，诸天万界无数强者俱都将目光看向了阿弥陀，太易教祖的命运之力虽然恐怖，但大家都没见过这厮出手，即便是这厮出手，你也查看不到任何的轨迹，反而令人感觉安心，但你这厮居然更改之间之力，改写时光长河，却是令人毛骨悚然了，这般本事岂不是要比太易教祖的命运之力更有震慑性。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“诸天众生，凡是修持我佛家，练就九识，修成佛家五大神通，便有可能悟透宿命通与神足通还有天眼通，若是能将这三种神通联合起来，参悟出一种更大的神通，唤作宿命之力，便可以掌握这种大神通，短时间内干涉之光长河的运转”阿弥陀面对着诸天万界虎视眈眈的目光，毫不犹豫的开始施展佛家蛊惑之能，不断鼓吹佛家的种种妙用，倒是令无数修士颇为心动，佛法有着第二次崛起的趋势。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司之中，鬼主摸着下巴，眼中闪过沉思之色：“这回可难办了，当初就不应该将那阿弥陀的金身撕裂，佛家的神通太过于诡异，这回可真的是着了佛家的道，跨越时空的攻击，几个人能降得住”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“现在要做的便是铲除地藏王，想必现在不单单是我阴司这么想，诸天万界所有强者，对于那小和尚的神通，就没有不忌惮的”一位阴司无上强者道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“能克制那小和尚的，唯有你们几个超脱境界的强者而已”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咳咳，没办法，就喜欢加更，双十一大家赶紧剁手啊”。未完待续。</div>
