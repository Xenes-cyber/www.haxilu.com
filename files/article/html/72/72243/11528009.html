            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“不敢当，不敢当，诸天万界，为何我人族与其余种族不同，乃是因为我人族最重人伦、礼仪、尊卑，师姐如今尊为堂堂王母，执掌天地间的至阴之力，乃是天道威能体现，小弟不敢冒犯”明M童子面带恭敬之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那妙玉见此，也不勉强，而是转移话题道：“不知道师弟前来，所为何事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;明M道：“奉了教祖之命，掌教师兄遭受重创，性命垂危，那肉身怕是要废了，如今思来想去，唯有师姐的蟠桃有延长寿命，助长生机之功效，只可惜妙秀师兄不在，不然以妙秀师兄夺天地造化的手段，想要将张角道兄肉身修复，也不过是念动之间而已”明玉童子此时脸上满是遗憾之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妙玉闻言点点头，一边的侍女端着托盘，上面铺着一层红绸缎，两个红彤彤的蟠桃好不诱人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妙玉轻轻一叹：“上次大闹天宫，那蟠桃园中遭了盗贼，所有蟠桃都被盗走，唯今这两颗六千年的蟠桃，还是我好不容易攒下的，其中一颗师弟拿回去向着教祖复命，另外一个自取食用便是，这六千年的蟠桃，六千年开花六千年结果，如今不过是距离大闹天宫五百年，实在是找不出更多的蟠桃”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“多谢师姐，多谢师姐”那明玉童子闻言眼睛一亮，看着那红彤彤的蟠桃，毫不客气的便拿起一个三两口就吞了，平白增长三千年的寿命，这般好处，错过今日，日后再想要寻找机会，不知道又是何年何月。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界大能无数，上至教祖，下至准无上强者，以及各路神明将领，天庭之中的实权人物，已经将蟠桃给包了，即便是明M贵为太平道的掌教，但修为不到，这蟠桃依旧是没有他的份，别说是九千年的蟠桃，就是三千年的蟠桃，都不曾见过。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吃完一颗之后，看着手中的桃核，明M小心翼翼的将桃核收起，这桃核也是了不得的灵物，妙用多多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那明M将另外一颗蟠桃小心翼翼的收好，然后对着妙玉恭敬一礼：“吃了师姐的好处，无功不受禄，小弟这里有一则消息，不知道当不当讲”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“但讲无妨”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妙玉闻言眼睛一转。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那明M一双眼睛左右看了看，然后压低嗓子道：“师姐，咱们都不是外人，我也就不藏着掖着了，现在师姐的处境可是有些不妙啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦，还请师弟赐教”妙玉漫不经心的端着茶水喝着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;明M低着头道：“师姐手中的蟠桃，实在是惹人眼红，有了这蟠桃，岂不是要将诸天万界所有强者都控制在手中，再说了，这蟠桃是师姐的，理应属于我太平道弟子享用，这等神物岂能外流”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗯”妙玉一双眼睛看向了明M，瞬间虚空凝滞，那明M似乎背着一座大山，连连苦笑：“师姐莫要动怒，这话可不是我说的，而是宗门之中那些老家伙说的，师姐应该知道，我虽然是掌教，但宗门之中总有些古老的老不死不听我调遣，便是告到教祖哪里也没用”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这件事教祖如何看待”妙玉不着痕迹的收回了威压。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;明M略作沉默，随即苦笑摇头：“不敢妄言教祖”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那明M的表情，妙玉已经知道了自己想要的答案。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想要蟠桃树真是痴心妄想，若是以前，我或许还惧怕两三分，如今妙秀师兄通天之路已经要走完，有妙秀师兄予我撑腰，更有朝天、佛陀、血魔等人助阵，我又怕那个来着”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着沉默不语的妙玉，明M道：“教祖目光深远，不是我一个普通弟子能够妄议的，还请师姐见谅，教祖还等着小弟的蟠桃续命呢，不敢久留，这就告辞“。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着明M走出大殿，妙玉慢慢的依靠在座椅上：“被一位无上强者盯上，虽然不惧怕，但也有有些麻烦，此事或许可以想办法在乾天身上破局”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，却听妙玉嗤笑：“太平教祖的眼光确实是不错，但却也差了好多，看错了妙秀师兄，这个损失永世都无法弥补”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妙玉这边天庭有变故隐约之中露出端倪，此时通天之路上玉独秀等人也遇见了麻烦。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师徒，听这老丈说，前面不远处，有一条大河，乃是五千多年前，有一日忽然间天地间异象惊天动地，诸天星斗摇动，天河倒挂，一卷天河便在那无匹的伟力之中，留在了人间，化作了这人间的大河”悟空师徒四人骑着白马来到了一个镇上，穿过人群，立在码头上，看着浩瀚无穷的海水，悟空开口道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那猪八老祖凑过来道了一声：“确实是如此，俺老猪当年执掌天河，这河水里面蕴含着天河的力量，虽然过去了五千多年，但天河的力量依旧是没有消散”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，那猪八老祖一拍脑袋：“老祖我晓得了，这通天河，岂不是当年扶摇仙人证道之时，气机直冲霄汉星河，神风将天河上的一朵浪头卷了起来，不知所踪，当年天帝命我巡查了许久，却是不曾找到那浪花的去处，为此还挨了板子，没想到那一朵浪头居然落在了这里”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话，却见猪八老祖噗通一声坠入了天河之中，脸上满是欢喜之色：“这里面有家的气息，就是舒服”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咦不对劲啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;猪八老祖瞬间面色一僵，猛地自天河之中窜了出来：“猴哥，这河水有古怪”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这不是你家吗你家会有什么古怪”悟空怪声怪气道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我，，，，，俺老猪执掌天河这么些年，对于天河的气机熟悉无比，这天河的气机之中有了杂质隐匿其中，必然有你我不知道的古怪蕴藏其内，师兄莫要大意”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空闻言看了看天色：“这河水浩瀚，比之当初灵感太子设下的河水要宽广了百倍，咱们若想渡河，可是千难万难，今日怕是不成了，还需找个地方歇息下来，明日再说过河之事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言不着痕迹的睁开眼睛，看了那河水一眼，然后全部精神力再次沉浸在体内的玄黄之气中，不断与那玄黄之气中衍生而出的意志进行感应，交流着无数的信息，亏得玉独秀元神先天，不然早就被那玄黄之气中的意志给化为齑粉了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过即便如此，玉独秀的意志在这玄黄之气中意志的冲击淬炼之下，越加的强大，精纯，受益非凡，更多的是玉独秀关于那大千世界，茫茫无数法则的理解，简直是一日千里。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那就找个地方歇息下来，明日选一个地方渡河吧”玉独秀漫不经心道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那猪八老祖牵着白龙马，嘀嘀咕咕道：“俺老猪说的呢，为何灵感太子那日做法牵引而来的河流有些熟悉感，原来那河水都是在这里牵引过去的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话，师徒四人走入了一户人家，敲响大门：“施主，我等乃是中域而来的僧人，欲要前往西天拜佛求经的，路过贵庄园，还请主人收留一晚”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这里是那车迟国的边界之处，此时不应该唤作是车迟国，随着阴司太子的退走，车迟国瞬间四分五裂，各自为王，战火卷起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;打开大门，却见村庄中一位老丈走了出来：“原来是自中域而来的和尚，好好好，几位长老速速里面请，我等正有事情要询问长老，请长老指点迷津呢”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那老丈听闻玉独秀自报家门，猛地打开大门，脸上满是欢喜之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唔，准确的说，是二十七号或者二十八号加更，最近忙不过来了，下个月努力多更点吧，希望各位小伙伴谅解。未完待续。</div>
