            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;东海龙君身为龙族之主，所有龙族都是东海龙君的血脉，那龙三太子更是龙族的嫡系，现在被人给拿去当坐骑，或者说是自动上门当坐骑，简直是岂有此理。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那东海龙王，东海龙君手中一道诏书瞬间飞向四海，转瞬间四海沸腾，所有海族高手，皆可阻击佛法东传，阻击通天之路。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司之中，鬼主以及众位阴司强者汇聚一堂，那鬼主的手中出现一个面目漆黑，不知道是什么材料编制的稻草人，这稻草人的周身散发着一道道祥瑞佛光，与那阴森的本体形成了一种极大的反差，看起来颇为令人怪异胆寒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“本座当年摄取了孙赤的一缕魂魄，唯一没有预料到的便是那孙赤居然证就了无上强者，一步登天，凝聚了金身，单凭本座一个人施法，未必能撼动孙赤的金身，那阿弥陀也不是吃素的，若是惹得阿弥陀注意，便功亏一溃，现在大家齐齐施展神通法力，强行将那孙赤的魂魄召唤入阴司之中，倒要看看那阿弥陀有没有胆子进入阴司，与咱们一战”鬼主冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;随即有修士摆好祭坛，那鬼主将孙赤的稻草人放入祭坛之上，然后众位无上强者纷纷施展神通，一股股强悍的法力灌注到祭坛之上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“魂归来兮入地府，万界家乡得永安，魂归来兮归地府，得享安宁却烦恼，魂归来兮入幽冥，前尘往事俱遗忘，魂归来兮，孙赤还不速速归来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那鬼主一边念着咒语，此时生死薄卷起阵阵阴风，哗啦啦啦的不断翻动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界，除了无上强者以及那传说之中度过天人五衰的至人之外，没有人可以削去生死籍，即便时准无上强者也做不到。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众位无上强者齐齐出手，那阳世间大雷音寺顿时有了感应。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却说这一日孙赤完毕，正在默默参悟自家的如来真经，只觉得心血来潮，一股不安自心中缭绕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;到了孙赤这种境界，心血来潮必有感应。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这股不安到底来自哪里，莫非是通天之路有什么变故”孙赤睁开法眼，却见那观音禅院一片火光冲天而起，这火只是凡世间的火，却是奈何不得那爆猿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不是取经之人，那是谁为何本座会心中不安”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正在思索着，孙赤突然间感觉到身子一僵，体内的气血居然瞬间枯寂了下来，本来佛光照耀大雷音寺的金身上，一块块黑斑突然间涌现而出，一股浓郁的死气自孙赤的体内逸散而出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这是什么回事哪里来的死气，居然侵蚀我的金身”孙赤大惊失色，正要运转法力，却感觉体内法力犹若是死海一般，不得动弹，唯有不灭金身在苦苦抗衡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好强大的召唤力，究竟是谁在对我出手，是什么在召唤我死气莫非是阴司”此时孙赤闭着眼睛，身子已经被锁住，动弹不得，只能心中快速推测。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“给我开”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;孙赤的无上金身流转，欲要镇压炼化那黑斑，金身之中的六字真言周嘛呢叭咪舜蠓派窆猓欲要镇压一切。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“孙赤此人真不简单，这六字真言咒玄妙无双，可以拆分，可以相互组合，乃是一个整体，甚至于六字归一，化为一个字，当真是不可思议，佛家的神通法力确实是有独到之处，那孙赤居然凭借着六字真言贴定住了我等的召唤”一位阴司强者看着那黑色稻草人中的六字真言，眼中露出赞叹之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“佛法要是没有独到之处，阿弥陀也不会籍此证道，那阿弥陀一步登天，开创佛法，建立灵山净土，化虚为实，开天地大宏愿，成为万古第一人，自然是与众不同，谁要是真的轻视这阿弥陀，谁就是傻子”鬼主冷笑：“这阿弥陀资质非同寻常，这等资质，本座也就是在上古之时的那倒霉鬼身上见到过，也不知道当年若是倒霉鬼没有遭受算计，现在到了何种地步”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;莽荒之中，那玉石老祖一双眼睛滴溜溜的看着虚空：“阿弥陀确实是天纵之才，不过与老祖我比起来，还是差一些，不过妙秀那小子也太嚣张了，九次轮回，九次证道，真是可恶，难道就不知道老祖我现在的窘迫吗就不能过来看看老祖我，相助老祖我一臂之力吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，那玉石老祖一双眼睛看向了通天之路：“妙秀这厮到底要做什么，夺取天地间众生的气运汇聚一堂，在辅佐炼制玄黄之气，九次重生，这小子有阴谋，有大阴谋，不行，我必须要搀和一脚，分一杯羹，这等好事岂能将我抛开，可是我现在肉身尚未融合完毕，这可如何是好，，，，，，”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那玉石老祖眼睛滴溜溜的转个不停，不断思忖着如何分得玉独秀的一杯羹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界，别人或许看不穿玉独秀的阴谋诡计，但玉石老祖这厮还真不一定，当年上古之时这厮独占天地间的大半气数，独占鳌头，这么些年过去，也不知道修为到了何种地步，简直是骇人至极，虽然说现在肉身被人斩开，修为百不存一，但眼力境界还在。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“六字真言有些玄妙，本座出手镇压了这六字真言贴，灭了孙赤的最后一丝希望，倒要看看阿弥陀敢不敢闯这龙潭虎”鬼主看着那黑色的稻草人一阵冷笑，那稻草人体内一道金光闪烁，六字真言帖显露于稻草人体内，只见那鬼主手指一伸，无数的鬼魂伴随着黑色气流，铺天盖地的向着那黑色的稻草人而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗡”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;六字真言贴大放光芒，仿佛是回光返照一般，瞬间将无数鬼魂击退，但转瞬间便被那无数鬼魂围住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛，不知道鬼主为何害我，我寿数未尽，鬼主擅自勾去我魂魄，只怕会扰乱阴阳两界的秩序，此举怕是不妥”那稻草人之中突然间一个黑色的漩涡自其胸口之中逸散开来，一个黑兮兮的黑洞形成，孙赤的金身自黑洞之中缓缓钻了出来，看着对面的鬼主以及几位阴司无上强者，顿时目光一沉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“孙赤，当年玉独秀度上古雷劫之时，你已经被人击杀了，后来被妙秀逆转天数，强行救活，却是扰乱了我阴阳两界的秩序，今日事发，饶你不得，需罪上加罪”鬼主手掌一挥，稻草人胸口的漩涡消失，那稻草人正要向着鬼主飞去，却被孙赤周身无量佛光镇压于脚下，然后六字真言贴浮现，稻草人瞬间被六字真言贴镇压住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“孙赤，不要做无用功了，这稻草人之中交织着你的一缕魂魄，你的金身根本就不能大圆满，而这稻草人乃是本座用阴司无数冤魂之力编制而成，根本就不是你能化解的，阿弥陀亲自出手还差不多，现在只能留你在我阴司之中做客了，日后叫阿弥陀亲自出手将你接引回去”鬼主冷笑，周身一道道黑色的锁链浮现，向着那孙赤四肢捆绑而去，转瞬间便将那孙赤的金身捆在了一根黑色悬浮着无数活动鬼脸的柱子之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛，一切皆是因果，一切皆是报应，鬼主今日所为，妄自与我佛家结下大因果，日后必然会后悔的”对于鬼主，孙赤也不怕，他已经凝聚了无上金身，乃是准无上强者，这鬼主最多镇压自己，却是杀不死自己。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，嘴硬是吧，这里是阴司，别以为本座奈何不得你，若是将你打入轮回，你便知道求饶了”。未完待续。</div>
