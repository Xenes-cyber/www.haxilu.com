            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;都说不是不报，时候未到，玉独秀这般算计，将自己的情敌当做坐骑，骑在身下，也是古往今来第一份了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“观音禅院，这里便是观音禅院早些年有人修建的寺院，为了巴结佛家，这次公主叫我盗取了那金兰袈挲的一个玉玺，明抢是不行，这件事还要靠观音禅院来完成”却见一只准无上境界的妖兽在云层之中t望通天之路，然后落在了观音禅院不远处：“暂且和这观音禅院的院主套套近乎”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这准妖神化为人形，以他的手段，与区区一个凡俗间的和尚达成交情，岂不是轻而易举。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“道兄，听闻从大陈皇朝来了几个取经的和尚想要去西天拜佛求经”那准妖神道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;观音禅院的院主乃是一个老和尚，闻言眼中闪过一抹嗤笑：“此去观音禅院，路途迢迢，也不知道几千万里，区区一个凡俗之人也想前往西天，却是做梦”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不然，我听人说，那和尚有观音菩萨赐下来的宝物，有袈裟一匹，穿上之后可以不堕轮回，有禅杖一根，可以降妖伏魔，非同寻常啊，也不知道这和尚凭什么得到观世音菩萨看中，居然赐下如此宝物，真是令人嫉妒”妖神眼中露出羡慕之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那院主道：“观世音菩萨赐下的宝物”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不错，就是观音菩萨赐下的宝物，两件都是绝世异宝，有无匹之能，玄妙莫测”那妖神喝着茶水。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“道兄法力无边，何不将那袈裟请过来，与老和尚我观赏观赏”听闻有观世音菩萨赐下的宝物，这老和尚顿时心动了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就像是一个正常人，突然听闻另外一个人有老天赐下的宝物，杀人夺宝念动之间而已。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我虽然想，但那和尚却不简单，在观世音指点之下，收了一个徒弟，有玄妙神通，我未必能瞒得过他的眼睛”那准妖神摇头，满面叹气的站起身道：“如今时候不早了，本座该回洞府休息了，道兄不用送了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，这准妖神转身离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不知道为何，本座心中总是感觉有些莫名的心悸”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大雷音寺之中，孙赤周身佛光缭绕，照耀整个灵山，无尽伟力在其中孕育：“难道取经路上再次有变数发生不成果真是逆天之事，必然有劫数横生”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“本来我想要自己设计劫数，做一个取巧的办法，却不曾想到，天不可欺，这种美事想都别想，除非我现在放弃通天之路，以前千百年的布局化为一朝流水，不然此事不在我掌控之中了”西行的路上，玉独秀眼中黑色莲花闪烁，看着不断垂落的劫数，眼中露出一抹杀机。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;灵山净土，阿弥陀手掌一招，却见那金山寺的八颗舍利瞬间化为了一个手串，有佛法加持，向着凡世间一抛，瞬间落在了观世音菩萨手中：“如今西游变故途生，妖魔横行，我佛家劫数即将降临，本座未来顾不得妙秀，此宝赐予那妙秀护持己身吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“谨遵法旨”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;冰沁闻言心中一突，不敢多问，瞬间向着取经队伍追了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“本来是我的劫数，为何孙赤这厮头顶上却劫数汇聚”玉独秀手中捻着念珠，正在此时，却见佛光缭绕，观世音菩萨降临。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空见了一礼，冰沁点点头，那念珠落在了玉独秀手中：“佛陀法旨，此念珠赐予你护体”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“多谢菩萨，阿弥陀佛”玉独秀连忙一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;冰沁将目光看向了爆猿道：“日后西行之路，劫数丛生，还望大圣能好生尽忠职守，我佛家必然不会亏待你”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“菩萨放心，俺老孙记住了”孙赤笑着道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;观音点点头，匆匆离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着急匆匆的冰沁，悟空挠了挠脑袋：“佛家似乎遇见大麻烦了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;换了念珠，看着手中的八颗念珠，玉独秀眉头皱起：“当年自家的舍利被人盗走一颗，如今不得圆满，也不知道是那个混蛋下的手，若是被我知道，非要将将其抽魂炼魄，镇压于金山寺下千百万年不可”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀话语落下，只见手中念珠神光闪烁，八颗念珠似乎感应到了玉独秀的话语，化为了冥冥之中的誓言，纠缠于舍利之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“通天之路，果真话不能乱说，此地有天意铺就，说出去瞬间便会被天意感知”玉独秀闭嘴。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空好奇的凑了过来，看着玉独秀的念珠道：“师傅这念珠倒是好宝贝，不如借我老孙玩玩”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“此物乃是佛陀赐予，不可轻易亵渎”玉独秀拒绝了这猴子的话，这猴子目光闪烁，盯着自家舍利，却是起了吞噬的打算，心猿再次躁动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还需想个办法将其心猿斩灭才是”玉独秀眉头再次皱了起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在玉独秀再次皱眉苦思之时，师徒二人已经到了一处佛家寺院，却见那悟空道：“师傅，原来是观音禅院到了，却是到了观世音菩萨的地盘”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司地府之中，阴司鬼主手中拿着生死薄，不断的翻动，下边的黑白无常、阴山太子噤若寒蝉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还没有找到另外一半生死薄的下落吗”鬼主声音阴沉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父神，那生死薄似乎在天地间消失了一般，难以找到踪迹，准是被妙秀封印在某一处密藏之中了”阴山太子咬牙切齿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了阴山太子的话，鬼主眉头皱起来：“妙秀手段诡异莫测，想要从他手中夺取宝物，诸天还没有人成功过呢”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话，鬼主翻动生死薄的动作停住，然后看向了生死薄，过了一会才道：“果真，我就说，能占妙秀便宜的还没出生呢，你们看看，江东流居然是妙秀转世，长生不死神药被他自己吞噬了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那江东流吞噬了长生不死神药，削去了生死籍，日后与生死薄再无瓜葛，不受生死薄掌控生死，好在这厮以前的信息留下了，不然想要找到他，还真是麻烦”鬼主缓缓将生死薄合上：“九次轮回，这一次是妙秀转世最弱的一次，完全没有半点修为，前几次那妙秀以另外一半生死薄颠倒阴阳，掩饰了自己的所在，现在终于露出马脚”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父皇，孩儿愿意亲自前往那阳世将妙秀活捉回来”阴山太子请缨道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妙秀之事不着急，你布置一番便好，在对付妙秀之前，本座要和灵山算一笔账”鬼主冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话的功夫，虚空扭曲，阴司之中另外几尊无上强者降临。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大雷音寺对我阴司的影响太大，现在整个灵山范围之内的所有众生生死，俱都不在我阴司管辖之中，那佛家信徒死后进入灵山净土，若是以后佛法东传，岂不是要坏了我阴司的根基，夺取了我阴司的气数，佛法乃是天地毒瘤，必须除去”一位无上强者道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“正是如此，众生有生无死，阴司岂不是要乱了套，撼动世界之根本”另外一个无上强者道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不知鬼主这次召集咱们来，有什么计划咱们可以帮助参考一番”一位阴司的无上强者冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“当然，那灵山佛陀不知道，本座早在万载之前就已经落下棋子，如今正要灵山知道咱们的厉害，还请诸位助我一臂之力”鬼主阴冷一笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“自然如此，我等齐心协力”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“捍卫阴司”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“给佛家点厉害瞧瞧，叫佛家知道，咱们不是好惹的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“多事之秋啊”玉独秀所化的唐僧感叹一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着玉独秀坐在白龙马上莫名其妙的感叹，一边的悟空挠了挠脑袋：“有什么好感叹的，船到桥头自然直”。未完待续。</div>
