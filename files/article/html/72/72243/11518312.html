            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;神罚铡刀突然出手，施展雷霆手段斩落了太元教祖的一只手，意味着什么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不论是教祖也好，妖神也罢，龙君也包括其中，在莽荒大地大打出手，肆意毁坏天地的日子已经一去不复返，胆敢毁坏天地，眼前的太元教祖就是最好的例子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太元的那只手臂废了，没有几万年，休想在长出新的手臂，而且其本源居然在那神罚铡刀之下受到创伤，虽然不大，但却也够惊人的，若是那神罚铡刀将太元拦腰斩断，怕是太元的损失会更惊人”太易教祖俯视着人族，看着那太元教祖垂落的手臂，眼中露出凝重之色：“以教祖的身躯滋润被毁坏的天地，这是平等法则，做出了多少的毁坏，就要付出多少力量去弥补，不，是两倍的力量去弥补”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这回是真的作茧自缚了”太平教祖面色阴沉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不过也不一定是坏事，刑罚之台乃是应天地法则而出，当年妙秀曾经说过，这刑罚之台行刑之人尚未选定，这行刑之人一定可以掌握刑罚之台的力量，若是我人族可以催动这刑罚之台，岂不是天下无敌，就算是莽荒与龙族，也只有臣服的份”太乙教祖道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可是如何选定刑罚之人，如何操作刑罚之台，咱们可是半点头绪都没有”此时太元教祖恢复了理智，站在虚空中看着自家的手臂不断化入人族大地，肩膀伤口处依旧不断滴血，面色阴沉的道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;沉默一会，却听众位教祖齐齐开口：“妙秀不能死”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;九位教祖你看我，我看你，俱都是心思灵通，这神罚之台还要靠着玉独秀才能掌控。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想要执掌神罚之台，有三个方面，第一是从封神榜入手，第二个是从神道体系，众神入手，第三就是从妙秀身上入手”太易教祖道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“乾天已经尾大不掉，天庭众神之间内部矛盾重重，想要捋顺天庭，寻找到那刑罚之台的控制办法，却不现实，最关键的是，若是被天庭众神找到控制刑罚之台的办法，，，，，，”太乙教祖话语之中透露着一抹阴沉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“封神榜更是不可能，我等如今已经失去了对于封神榜的感应，想要在破解神道法则，控制封神榜，难度不下于登天”太斗教祖搓着双手道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“为今之计，看来只能从妙秀身上下手了，只可惜这一次太元打草惊蛇，妙秀也不知道跑到了哪里，妙秀神通通玄，想要找到他难于登天，更有莽荒四海虎视眈眈，此时莽荒众位妖神与龙君想必对于神罚之台也有兴趣，断然不会看着妙秀真的落在咱们手中”太始教祖摸了摸胡须。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时此刻，众位教祖沉默，不知道该如何是好。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不管如何说，从妙秀手中至少还有一丝丝寻找到刑罚之台破绽的机会，一定要找到妙秀”太一教祖道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;莽荒，此时众位妖神的意志在虚空中碰撞，天地间卷起了无尽风云，雷霆闪烁不休。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“封神榜乃是妙秀这小子搞出来的吧”虎神的声音在虚空中响起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这神罚之台太厉害，简直就是悬浮在头顶上的大刀，随时都有可能会斩落下来，太危险了，不管是哪个种族，只要掌握了刑罚之台，必然会获得诸天最大话语权”狮神攥着拳头，面色涨红道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“刑罚之台一定要夺过来，封神榜不用考虑，那神道体系咱们只有二十八星宿与乾天，想要捋顺神道体系不下于在做突破，唯今之计，只有找到妙秀一条路可以走”狼神眼中幽光闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妙秀与人族那九个老家伙经过太元一闹，算是彻底的撕破了面皮，而龙族与妙秀之间更是仇恨滔天，不可化解，坏了妙秀仙道，如今只有我莽荒与妙秀并无交恶，看来我莽荒的机会不小啊”狐神在一边摸了摸柔嫩的脸蛋，嘴角露出倾城倾国的笑容，令人神魂颠倒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“发动莽荒一切力量，寻找妙秀，找到妙秀的踪迹，一切条件都可以谈，甚至于咱们直接出手，以法力将其修为推升至准仙，从而延长寿命，也在所不惜”兔神的眼睛仿佛是红宝石，手中拿着胡萝卜，咔嚓咔嚓的吃个不停。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大哥，如今该如何是好”东海龙宫中，北海龙君看向了东海龙君。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;东海龙君皱着眉头，手指轻轻敲击着座椅，眼中神光流转，不断思忖着其中的得失。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这神罚之台太过于恐怖，咱们必须要得手，最不济，也不能落在人族与妖族手中”东海龙君道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“天庭方面咱们可以大力支持乾天，封神榜咱们插不上手，还有一条路就是妙秀了，咱们东海与妙秀已经是不死不休的死仇，想要妙秀相助，有些天方夜谭”东海龙君动作停在那里，缓缓捋了捋胡须：“咱们就算是得不到神罚之台，也一定要破坏了人族与莽荒的计划”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大哥说错了，咱们破坏的不是莽荒计划，而是人族计划，莽荒若想得手，先过人族那一关，只是人族那九个老家伙都是老狐狸，莽荒妖族想要占到便宜，非常之难，莽荒若是要获得神罚之台，人族那九个老家伙必然会出手捣乱，根本就用不着咱们出手，咱们若是出手，便会得罪莽荒，这种事情交给人族就好了”南海龙君在一边奸笑道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不错，吩咐下去，叫手下之人机灵点，不惜一切代价寻找妙秀的踪迹，一定要找到妙秀，我四海若是能悄无声息中执掌了神罚之台，那是最好不过了”东海龙君森然道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那龟丞相恭敬一礼，退了出去，只留下五位龙君嘀嘀咕咕的商议不停。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时此刻，不论是四海也好、莽荒也罢，九大无上宗门，乾天等人都在用尽一切力量搜寻着玉独秀的踪迹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“朕若是能执掌神罚之台，何愁众神不俯首纳命，何愁众位教祖步步紧逼，人为刀我为鱼肉”乾天眼中露出一丝丝渴望，一边的羲和发现，自己从未见过乾天的眼睛如此明亮。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“陛下不要抱有太大希望，还是将自己的修为提升至准仙才是道理，妙秀与陛下的恩怨也不小，可不要将希望寄托于妙秀手中”羲和在一边安慰道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天转过身，满面红光的看着羲和：“你不懂，妙秀是聪明人，他现在与教祖之间势如水火，若是说诸天妙秀会将神罚之台的秘密交给一个人的话，那个人一定是朕，因为朕与众位教祖之间天生就不对付，朕一定可以与众位教祖做一了断，合了妙秀的心思”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“希望如此吧”羲和眼中一对金乌飞舞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“现在妙秀这厮可是香饽饽了，可惜了，诸天之中，真正知道妙秀底细的人又有几个，妙秀可不是易与之辈”血魔一双眼睛看着那不断沉入大地的太元手臂，眼中闪过一抹意动，自家若是吞噬了太元的这一条手臂，血河大道必然圆满。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你可别贪心，那东西可不是闹着玩的，就算是教祖都要重创，更何况是准仙”朝天似乎知道血魔心中想些什么，赶紧打断了血魔脑海之中的噫想。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血魔闻言干干一笑：“我不过是想想罢了，这血河大道始终都不曾圆满，最后这一线难以跨越，本座想尽了办法，也不知道问题出在哪里，真是头疼啊，血河大道不圆满，就算是夺了那玄黄之气，也没什么用处”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“或许是机缘还不到吧”朝天微微一叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;，欢迎小伙伴们关注本书微信公共账号“第九天命”，新浪微博“醉卧白玉京”，么么哒。未完待续。</div>
