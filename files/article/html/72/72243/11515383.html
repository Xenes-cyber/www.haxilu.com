            <h1> 第二百七十九章 再杀一人，命运反噬</h1>
            <div class="link xb">
                <a href="11515382.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11515384.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“不错，你确实应该感到荣幸才是”伊川双目中射出冰冷之光，那浑浊的双目在此时居然回复了清明。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;下一刻，却见伊川铜钱飞舞，一道奇异的法诀落于铜钱之上，铜钱瞬间化为齑粉：“命数，篡改”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只见伊川右手中指突然迸射出一道血液，在空中蜿蜒扭曲，留下一道道文字：“死于灾劫”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“轰”虚空一阵颤抖，却将见一道雷电劈下，向着玉独秀射来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我还以为你这老家伙为何与我废话，原来是拖延时间，可是你即便拖延时间又能如何，命运已经无法更改”玉独秀冷冷一笑，灾厄神拳猛地打出，无数的劫数云集而影从，化为一道道锁链，将伊川锁住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一掌轻飘飘的，不见丝毫的力道，这一掌是伊川的劫数，上苍之手降临人间，借助这一掌收取了伊川的性命。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这世间没有人可以左右我的命数”玉独秀看着化为灰灰的伊川，双目中迸射出黝黑之光，声音冰冷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀灾厄神拳威能异常恐怖，只是一拳就带动了天地间的灾劫之力，瞬间锁住了周边的虚空，将伊川被强行压制的劫数引发出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;伊川逆天而已，压制天人五衰，受到了天地之力的反噬，玉独秀这一掌已经有了命数的味道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“竖子，敢”伊川刚刚化为灰灰，玉独秀正要寻一机会了却了碧水道人，却见天空中四道流光闪烁，下一刻四个人影封锁虚空，将玉独秀围在中间。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦，是你们四个老不死的，先前那老家伙已经死在本座手中。你们来晚了”玉独秀眼睛微微眯起，黑白之光闪烁个不停。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“小子，你杀了师兄。我等今日必要将你挫骨扬灰，以报师兄大仇”窦鹰双目通红。周身恐怖的法力在不断酝酿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀不语，只是拿眼睛打量了窦鹰一阵，然后转过头看向远处的寒水河畔，此时寒水河畔厮杀之音冲天而起，血流成河，那寒水河上飘荡着无数的死尸。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时在大胜的后方传来一阵喊杀之音，却见南元国六万士兵自后面杀来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过大胜士兵并不慌乱，却见五千士兵按照一个玄奥的轨迹排布成阵。挡在了六万南元士兵面前。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀有些担心，不知道没有自己指挥的大胜士兵能将八门锁金发挥出几成威力，能不能挡住对方的六万士兵确实有些悬乎，若是挡住则罢，要是挡不住，今日就是大军惨败之时。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“杀“眼见着玉独秀溜号失神，突听到窦鹰一声怒吼，下一刻一道奇异的力场将玉独秀缠住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妙秀，尔命中注定有雷罚之苦”窦鹰低沉着嗓子道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀一愣，下一刻却见窦鹰五人齐齐掐了法诀。虚空中云层密布，无数的雷电仿若是水流一般，向着玉独秀当头倾泻而下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗯”玉独秀一愣。这是什么术法。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼见着雷电当头，玉独秀身子一晃，五行遁法施展，就要离开此地，却见另外一个老者眼中露着森寒之光：“想走，没那么容易，虚无壁障”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”玉独秀仿若是撞在了一个铜墙铁壁之上，只觉得头晕眼花，不知南北东西。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“轰隆”无数的雷电已经降临。一股浓郁的灾厄之力在玉独秀周身沸腾而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一朵黝黑的莲花自虚空中缓缓出现，还好玉独秀乃是武者。身子强健，只是催动大劫本源之力：“万法不侵”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在太易道四人期待的目光中。无数的雷电倾泻而下，那窦鹰哈哈大笑：“小子，这雷电乃是天地之力，任凭你神通广大，这肉身也只是凡胎，挡不得老夫一击之力，今日我等就为师兄报仇”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;声音落下，雷电倾泻停止，四个人睁眼望去，下一刻却令四人大吃一惊，希望中的灰灰没有看到，反而看到了面色阴沉的玉独秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“居然没死”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不可能”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怎么可能”四位老者纷纷惊呼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀背负双手，缩在袖子中的手掌在不停颤抖，那雷电之力虽然没将自己打死，但却有一丝丝灾劫之力不受掌控，落在了玉独秀的身上，还好这一丝雷电之力并不算多么强大。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;前文说过，玉独秀的灾厄之力要在掌控范围之内，只有在掌控范围之内，才是万法不侵，若是攻击力太强大，超过了自己掌控的范围，劫之力无法化解，却还是要承受一部分攻击的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那远处摇摇欲坠的八门锁金大阵，玉独秀不想在与这几个老家伙多费手脚，赶紧脱出身去掌控八门锁金，然后阻拦南元士兵过河才是正理，没自己操控的八门锁金只是半成品而已。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;没有玉独秀的指挥，八门锁金自行运转，显得颇为僵硬，破绽不绝，绝对困不住六万将士。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“杀”玉独秀一指点出，指尖一缕缕先天散魄神风环绕，划过虚空向着窦鹰眉心点去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“转”窦鹰对于快速点来的手指不管不顾，只是拨动铜钱，控制命运之力，这一指的结局已经被其通过命运之力所更改，这一指“冥冥”之中注定要落空。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一捧飞灰在空中飘散，窦鹰双目中露出难以置信之色，其余的两位老者满目骇然与不信。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我说过，没有人可以决定我的命数”玉独秀缓缓收回手指，这一指没有点死窦鹰，却是将身边的另外一名老者点死了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;窦鹰的手掌颤抖，嘴唇哆嗦，双目中的怒火忍不住在酝酿闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你该死”良久之后，窦鹰口中艰难的吐出这几个字。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀摇摇头：“该死，他不是死在我的手中，而是你亲自拨动命运之力，将这一指转移到他的身上”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“休要狡辩，老夫活了几万年，居然想动摇老夫心智，妄想”说着，窦鹰手中的铜钱居然脱手而出，那铜钱所过之处在虚空中留下一个清晰的痕迹，向着玉独秀的眉心射来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“危险”玉独秀心头猛地升起这个念头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易道，不但会演算天机，更是可以更改天机，拨动命数。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一枚铜钱注定要落在玉独秀的眉心，无可更改。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“呼”一阵狂风闪烁，瞬间将玉独秀周身护持住，先天湮灭神风刮过，空气在这湮灭神风下化为虚无。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“噗”一声闷响，那铜钱毫无意外的与先天湮灭神风相撞击。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那本来无可更改的命数在此时出现了意外，窦鹰一口逆血喷出，华发瞬间布满额头，一丝丝衰竭之气在周身环绕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;窦鹰与这铜钱本命相连，这铜钱就是窦鹰的本命法器，先天湮灭神风所过之处万物都会化为虚无，更何况是一枚铜钱，即便是这铜钱被赋予了命运之力，也不行。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;先天就是先天，非后天之力可比。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“窦鹰师兄”其余的两个老者赶紧来到窦鹰身边，一枚枚铜钱飞出，瞬间落在了窦鹰的周身窍经脉之上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀眼中闪过一道冷光，本来想要将几人都留在这里，但想了想之后却放弃了，那窦鹰虽然被命运之力反噬，引发了天人五衰，但其余的二人依旧完好无损，有了之前的教训，这两个老家伙断然不会轻易与自己硬碰硬，欲要将此二人一时半会拿下，绝对是痴心妄想，看着那寒水河前摇摇欲坠的八门锁金阵法，玉独秀周身一道红光闪过闪过，下一刻消失在原地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“稳住，所有人都给本座稳住，听本座指挥行事”玉独秀瞬间落入八门锁金阵法内。未完待续</div>
