            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“三位无上强者不算，那太素与朝天关系莫逆，与妙秀关系也不错，妙秀的妹妹拜入了太素道门下，算起来便是四位无上强者”乾天意味深长的看了一眼爆猿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嘶~~~~”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;即便是爆猿实力滔天，听闻牵扯到四位无上强者，也是感觉到头大如斗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，你没有生在那个年代，永远都不会知道，妙秀究竟有多么惊才艳艳，他是我见过诸天万界第一天骄，即便是当年，，，，，”说到这里，乾天打住话题：“这件事麻烦的很，还需你自己想办法解决，朕只能告诉你，在火焰山西南七千四百里，有一座别府，换做是翠屏山，乃是圣婴大王的别府，你前往那别府之中借取扇子，应该还有几分希望度过那火焰山，这件事即便是阿弥陀实力滔天，也不敢随意得罪四位无上强者，更何况还有四海龙族与阴司暗中虎视眈眈”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是，多谢陛下提醒”悟空道了一句。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只是待悟空回转之后，却发现取经队伍一阵慌乱，那猪八老祖见到悟空回来，顿时哭爹喊娘道：“师兄，师兄，师傅被那圣婴大王给抓走了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这，，，，真是祸不单行”悟空郁闷的抓了抓头发：“还好知道了圣婴大王的跟脚，我且去探探动静”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;翠屏山，山中无数小妖欢庆，此时玉独秀被绑在了树上，那圣婴大王穿着一个火红色的肚兜，脸上满是笑容：“哈哈哈，今日终于捉到了这陈僧，这些年母亲日益见老，只要叫母亲吃了这陈僧的肉，必然可以延年益寿，长生不死”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大王，大王，这三藏生吃没用，听人说还需炼制成丹药，逆炼成长生不死神药才可有效果”一个三寸大小的妖精窜出来满脸谄媚道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;圣婴闻言道：“这个无妨，我家叔叔天生乃是先天乙木神灵，这炼丹之事对他来说却是不难，记得前几天我家叔叔还说要抓住这和尚生吃，只可惜二叔叔被天上的太上老君给带入了兜率宫，也罢，你先去请我大叔叔过来，将这和尚炼制成长生不死神药”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，那圣婴迈着细嫩的脚步，脸上满是得意之色来到了玉独秀身前：“和尚，你如今落在我手中，就认命吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，岁月匆匆，转念间便是五千多年，没想到你终于也开启了灵智”看着身前只有寻常四五岁婴孩大小的圣婴，玉独秀满面感慨。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那圣婴闻言斥了一声：“乱七八糟胡乱说些什么，大王我寿与天齐，与日月同庚，诸天万界除了那些无上强者，那个有我命长”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，圣婴背负双手，迈着细布走出了洞府：“来人，给我将这和尚洗吧洗吧，待我叔叔来了，咱们开炉炼丹”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话未说完，便听到一阵惊天动地的声响，地动山摇，晃得圣婴差点跌倒在地，却是气急败坏的揣着大地：“土地，土地，你这混账，是不是想要故意摔我”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哎哟喂我的小祖宗，这可真不管我的事，前面来了一个毛脸雷公嘴的猴子，拿着一根棍子在胡乱砸地，您可真是冤枉我了”却见那土地鼻青脸肿的跪倒在地，不断讨饶。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;圣婴闻言一愣：“猴子哪里来的猴子也敢与我做对”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“小老爷您不知道，那猴子可是当年大名鼎鼎的齐天大圣孙悟空，您可莫要惹了祸事，赶紧放了这和尚吧，你抓了他师傅，这猴子必然与你誓不甘休”土地苦口婆心的劝慰道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦，原来是那个放马的弼马温啊，我倒要看看他有何本事，能不能抵挡得住本大王的一把火”那圣婴提了长枪走出洞府，却见悟空正在不断用金箍棒撼动地脉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那猴子，你别砸了，莫非是找死不成”一众小妖摆开阵势，圣婴站在中间。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空打量着圣婴，却是不敢丝毫小瞧这小小的人儿，这圣婴仿佛是凡俗间四五岁孩子的个头，但见其眉清目秀，得天地灵气加持，真乃是一个妙人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“也不知道这孩子的老子又是何等模样”悟空心中暗道：“既然是小孩子，那我便吓吓他”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那小娃娃，你抓了俺老孙师傅，速速将俺老孙的师傅放出来，俺老孙便饶你一命，不然明年的今日便是你的忌日”悟空铁棍挥舞，虎虎生风。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那圣婴闻言提起手中的长枪便刺了过来：“好你个猴子，也不知羞，凭你也想降服我”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空既然知道这孩子的跟脚背景，自然不敢下手太狠，只是陪着这孩子走了几十招，方才开始施展力量，逐渐压制住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那圣婴知道论武艺，自己不是对手，随即一砸鼻子，却见一捧火焰猛然间喷了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我的娘，这哪里是六丁六甲神火，这六丁六甲神火之中居然夹杂着先天意境，已经快要变成先天神火了，太上老儿误我”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;六丁六甲神火本身便不是悟空的真身能够抵挡的，就算是烧不死人，但烧着也疼啊，更何况其中还有先天神火，那悟空周身冒着黑烟，瞬间驾驭着神光远去，扑通一声砸在地上，扑灭了所有的火焰之后，却见猪八老祖凑了过来：“师兄，您这是怎么了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空道：“那圣婴大王实在是厉害，一把火焰烧得我是寻不得南北东西，这小孩子来历太大，我已开始想着留手，却不曾想，居然丢脸了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那小孩是何来历”猪八老祖与沙和尚齐齐问道，能够令这猴子故意留手，宁愿吃亏也不肯出手的，诸天万界决然不多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空道：“听乾天说，这孩子乃是五千年前妙秀的子嗣，那娘娘乃是第一任王母娘娘，也不知道这妙秀究竟有何神通广大之处，居然叫诸天众生如此畏惧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“额的娘嘞”那猪八老祖猛地翻了一个白眼，差点坐到地上：“儿子要将自己的老子给炼丹，可真是大逆不道了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“老猪，你怎么这般表情”悟空道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;猪八老祖苦笑：“这回可麻烦大了，你出生的晚，不知道当年妙秀的威风，要不是那诸天万界众位无上强者齐齐出手，将妙秀给逼死，只怕诸天万界依旧是妙秀的时代，现在妙秀已经证道，超脱阿弥陀，成为诸天万界第一强者了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，猪八老祖眼睛转了转道：“猴哥，这件事咱们不能搀和，还是叫佛陀自己出手解决此事吧，这件事咱们实在是搀和不起啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有这么恐怖”悟空心中也在打鼓，其实听到乾天说道妙秀牵扯到这么多无上强者之后，悟空就已经有了退意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他虽然好战，但也不是傻子不是，这种明显给自己找麻烦的事情，他也不愿意往身上揽。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“说的也是，难道要去大雷音寺搬救兵不成”悟空道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这件事如来出手合适，当年那如来也仅仅只是妙秀手下的一个仆人而已”猪八老祖凑到悟空身边嘀嘀咕咕道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“什么当真”听到这消息，悟空顿时不淡定了，人家一个仆人都和自己打成平手，将自己给坑了，不知道那主上又是何种境界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;猪八老祖嘀嘀咕咕道：“只是这妙秀虽然厉害，但有一个恶俗的习惯，总喜欢挖墙脚，给人家戴帽子，为诸天万界所有强者不耻，据说当年乾天也被妙秀给带了帽子”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咔嚓”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;凌霄宝殿之中，乾天面色铁青，手柄都瞬间掰断，同一时间诸天万界窃笑不断。未完待续。</div>
