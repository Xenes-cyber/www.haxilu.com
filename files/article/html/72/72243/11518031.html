            <h1> 第一千两百九十五章 群狼噬虎</h1>
            <div class="link xb">
                <a href="11518030.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11518129.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;看着青石上的一堆拜帖，玉独秀眉头皱起，远处的朝天与血魔也是皱着眉头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“看来你小子现在被盯上了”朝天伸出双手，将青石上的一堆拜帖随意打开一个，看到了拜帖之上的名字之后，目光顿时一凝：“这白眉老怪，本座有些印象，在上古之时横行霸道，也是一个了不得的角色，如今居然也盯上你了，看来你现在在有些人眼中，是香饽饽啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言面无表情的站在山巅，看着远处山下一道道冲天而起的云气，一位位强者自四面八方赶了过来，隐约之中将太平道观给围了起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是我杀伐的不够厉害，之所以盯上我，是因为我只有一条命，虽然可以道化准无上强者，但只要在关键时刻给我致命一击，自然可以得偿所愿，而不像是你们这些老家伙，不死不灭，真是令人羡慕”说到这里，玉独秀在袖子里面的手把玩着蠢萌，然后转过身看向了朝天：“看来此地非久留之地，我要早早离去的好，众位准仙若是夺取玄黄之气不成，接下来就是众位教祖了亲自动手了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，玉独秀也不由得面露头疼之色，山下可不是一位、两位准仙，而是一群准仙，玉独秀纵使是手段再高明，但只要一次被重创，被人斩杀，便丧失全部机会，而那些准仙呢打的就是人多势众的主意，想要趁乱将自己斩杀重创，夺宝的夺宝，夺取玄黄之气的夺取玄黄之气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“去将白眉老怪请上来，本座倒要看看这白眉老怪有何本事，居然敢打本座的注意”玉独秀对着不远处的灵玉童子道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”那童子领了玉独秀的命令，起身向着山下走去，不多时，便见到山下一股扭曲的云气向着山顶移动而来，一位须发皆白，面容苍老的修士缓缓出现在玉独秀视野。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这白眉老怪面容苍老，但一双眼眉却是白的发亮，白润有光泽，透漏着浓浓的生机，两条眉毛仿佛是绳子一般，自两侧垂下，一直到半腰间。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“贫道白眉，见过妙秀洞主”那白眉老怪见到玉独秀之后，对着玉独秀恭敬一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“起来吧”玉独秀缓缓将蠢萌收起，换上了拇指大小的斩仙飞刀，一双眼睛看向白眉老怪：“不知道长所为何来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白眉老怪一笑，仔细的打量了玉独秀一会，然后才开口道：“洞主如今天人五衰，还能做支持多久”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“白眉，你这老家伙有什么话就直接说，打什么锋机，这么些年过去了，依旧是磨磨唧唧没有丝毫的长进”朝天在一边开口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那白眉听了朝天的话之后，顿时悚然一惊，转过头仔细的打量着青石处的朝天，面色惊疑道：“朝天，没想到你居然也在这里，没想到你这厮居然将朝天阙给练到这般境界，周身生机丝毫不露，与天地融洽，老祖我下意识的将你忽略了过去，你这是什么手段”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;朝天的突然开口，却是将白眉老怪吓了一跳，山巅本来就是云雾缭绕，玉独秀站在山巅，距离青石有几十丈的距离，白眉老怪上山之后虽然直接来到了玉独秀近前，但之前也曾特意对周边环境观察了一下，居然没有发觉到朝天的踪迹，此时朝天突然开口，吸引了白眉老怪的注意力，方才发现朝天就站在那里，自己却没有丝毫的感知，你叫白眉老怪如何不惊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，本座一直在这太平道观落脚，倒是你这老家伙，跑到太平道观做什么你这老东西没有直接埋葬在上古，倒也是有些本事”朝天缓步走了过来，在玉独秀身前站定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着走过来的朝天，白眉老怪目光凝重：“朝天，你既然已经得到了玄黄之气，却为何来此浑水，不给我等一条生路”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这话说的好没道理，本座在这里关你何事，莫非本座在哪里，还要你管不成”朝天话语生硬，面色不虞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白眉闻言没有理会朝天而是将目光看向了玉独秀：“妙秀洞主可是答应将玄黄之气赠送朝天道友了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那白眉道人，玉独秀心中暗道：“这老家伙必然是刚刚苏醒，不知道我与朝天之间的关系，得知自己夺取了玄黄之气后就着急忙慌的赶了过来，也不知道自己的底细手段，不知道这老家伙若是知道自己可以道化准仙，还敢不敢这般质问自己”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;没有回答白眉老怪的话，玉独秀一双眼睛看向了山下，只见那铺天盖地的云气之中，大多数都些带着腐朽衰老气机，而那些一直存活在世间行走的准仙，却是少有见到，或许在暗中窥视也说不定，一旦自己露出颓势，必然会群狼噬虎的扑了过来，痛打落水狗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，可惜，可惜啊”玉独秀目光自山下回转，落在了白眉老怪的身上，眼中露出惋惜之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时山巅的动静，却是瞒不过诸天万界的强者，无数教祖妖神都纷纷投来注视的目光，山下无数的准仙也暗中悄悄窥视。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“洞主可惜什么洞主还没有回答我的话”白眉一双眼睛精光缭绕的看着玉独秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我在可惜，道友熬过了百万载自我封印的岁月，但却熬不过自己的贪心，百万载修行因为自己的贪心，一朝化为流水”玉独秀话语之中充满了惋惜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦，洞主说笑了，贫道自上古存活至今，别的不敢说，保命的手段却也有些，就算是教祖也奈何不得我，洞主如何说我万载修行一朝化为流水”白眉道人两条眉毛抖动，随风飘舞，话语之中露出一股不虞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“道长是散修，还是九大无上宗门的弟子”玉独秀再次开口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“散修也好，九大无上宗门也罢，都是准仙，有什么区别吗”白眉时间充足的很，倒是有耐心和玉独秀废话。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你若是九大无上宗门的修士，本座会劝你退下，不要打本座玄黄之气的主意，你若是散修，那就是自己送死，胆敢对本座玄黄之气染指，任何人都要付出代价”玉独秀话语之中杀机冲天而起，群山寂静，无数鸟兽的鸣叫戛然而止，似乎察觉到了虚空中的凝重与恐惧。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦，不知道要付出什么代价，只要洞主肯将玄黄之气给我，什么代价老祖都愿意考虑一番，甚至于你转世后老祖度你为弟子，也不是不可以”白眉老祖伸出一只苍老的手，缓缓捋了捋自己的眉毛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀面无表情的看着那白眉老祖，转过身对着远处的青石一招手，却见一道请帖缓缓的飞了出来，落在玉独秀身前。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时玉独秀手中拿着五道请帖，看向了不远处的灵玉童子：“去请这五位修士山上”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“洞主这是什么意思”见到玉独秀又要请修士上山，那白眉道人面上变了颜色，眼中露出慎重之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没事，本座怕你付出代价之后太寂寞，给你找个伴，仅此而已”说完之后玉独秀不去理会白眉道人，而是将目光看向了远处，手中把玩着斩仙飞刀，思忖如何破解了眼前的局势，为自己杀出一条生机。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“在翻脸之前，要赚足了好处才是”玉独秀心中暗道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;山下，此时众位准仙强者纷纷将目光投注到灵玉童子身上，那童子手中拿着五份拜帖，缓缓打开一张，环视在场整个山门：“不知道哪位是东海敖蓉前辈”。未完待续。</div>
