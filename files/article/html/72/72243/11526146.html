            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;听着那喝骂声，玉独秀目光一动，原来是蝰蛇老祖与那黑熊精在玉独秀的指令下，不小心被那爆猿与白象发现了踪迹，打上门来了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听着外面兵乓的撞击之音，玉独秀眉头微微皱起，眼中露出一抹难以言述的怪异之色，不多时，便见到那蝰蛇老祖与黑熊精狼狈的逃进洞府。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“主上，那爆猿与白象实在是太厉害，我兄弟二人不是对手啊”蝰蛇老祖来到了玉独秀身前吐苦水。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“稍后你们只需将那爆猿引开，将那白象放进来，区区白象，本座自然会对付他”玉独秀嘴角带着冷笑，敢对自己动手，真是活腻味了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那蝰蛇老祖与黑熊精相视一眼，然后再次起身向着洞府外走去，一场混战再次卷起，逆乱之气悄无声息间弥漫整个洞府。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;交击之音远去，玉独秀便听到一阵沉闷之音响起，接着便见到那白象走了进来，扫视一眼洞府，没有理会玉独秀，而是一双眼睛看向了不远处在火光之下的金兰袈裟，顿时眼睛一亮，一把将那袈裟扯住，施展秘术，不过三五个呼吸，便见到一尊晶莹剔透的印玺被其拿在手中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;将印玺小心翼翼的收好，随手将金兰袈裟团成一团，然后来到玉独秀身前，一把将玉独秀拿住：“小子，老祖我大发善心带你出去”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;绳索瞬间崩断，玉独秀被那白象卷在腋下，只是还不待白象运转神通，只感觉一股寒意自元神之中迸发而出，下一刻肉眼可见的寒冰自白象身上逸散而出，瞬间化为一块冰坨。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咔嚓”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;寒冰碎裂，白象面露怒容，正要说话，已经再次被冰封住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;接着在那白象惊骇的目光之中，玉独秀左手伸出，掌中乾坤洞开，瞬间便将那白象装了进去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一盏茶的时间过后，白象重新出现在场中，一双眼睛骇然的看着玉独秀，做出屈服之状。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀背负双手，弹了弹身上的灰尘，轻轻一笑：“还不将天子印玺拿出来，那东西不是你能染指的，小心大祸临头”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是是是”白象看着玉独秀，恭敬的将那印玺自怀中掏出来，呈递玉独秀身前。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀拿起印玺，看着这白象眼中那一抹憋屈，却是冷冷一笑，手指一弹，那印玺瞬间融化，落入了袈裟之中，再次与袈裟融为一体。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;憋屈又能如何既然已经被自己道化，就只能接受奴役的命运。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那白象，玉独秀将金兰袈裟叠好，然后放在包裹里：“你既然胆敢算计我，那便怪不得我将你道化，因果循环报应不爽，你既然是修士，当应该知道这个道理”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，玉独秀轻轻的站起身：“本座也不为难你，这件事既然是乾天背后指控，那日后的因果自然落在乾天身上”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，玉独秀满面感慨：“多事之秋啊，单凭观世音菩萨一个人难以拨乱反正，佛陀与佛祖深陷幽冥，你日后便与观世音做一个坐骑吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是，小的遵命”这白象不得不闷闷的接受了玉独秀的旨意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“接下来该怎么办，你应该知道吧”玉独秀眼中神光缭绕的看着那白象，点点冷笑浮现。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白象闻言一个哆嗦，看了玉独秀一眼道：“属下明白”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，只见那白象瞬间卷起了玉独秀，转瞬间化为清风，消散在虚空中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司之中，阿弥陀看着立于彼岸对面的五位强者，深深的吸了一口气，智慧运转到了极致。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀，不要做无用功了，赶紧沉沦下去吧”鬼主在一边真身重组，双目之中闪烁着一股冷笑：“真是可怕，这厮的修为更强了，隔着彼岸都能将你我击伤，若是叫他出了苦海，还真是有麻烦”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想办法坏了其护身的周边虚空，叫阴司法则压制他”一位阴司的无上强者眼中点点杀机闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当初鬼主攻伐灵山，凭借的便是自家对于世界之力的掌控，在阳世之中开辟一个临时附着于大千世界的小空间，隔绝大千世界法则的碾压。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;现在阿弥陀也是如此，而且阿弥陀做的更绝，比鬼主的手段更厉害。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“他手上的那根枝桠似乎是了不得的东西，阿弥陀之力无法击穿彼岸，但是那根枝桠却可以，莫不是某一种先天灵根”一位阴司强者看着那灵根，露出了好奇之色，眼中目光闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“若是有机会，咱们将那宝物夺过来研究研究，咱们现在要做的便是如何破开阿弥陀周身的防御，令其堕入苦海之中”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“苦海无涯，回头是岸”突然间，那苦海之中的阿弥陀眼中闪过一抹智慧之光，看向了鬼主等人，却是忽然间轻笑起来：“你们几个蠢货，以为苦海可以困得住我吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着阿弥陀柔和的笑容，鬼主等人顿时心神一突，一股不妙的感觉自心中升起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我佛家靠着天道法则起家，靠着无尽芸芸众生的信仰立业，这苦海乃是自古以来众生的七情六欲汇聚之地，说起来终究是逃不过我佛家的芸芸众生大道”阿弥陀手中不紧不慢的掐着念珠。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不好，赶紧出手，这厮似乎可以找到苦海的破绽了”那鬼主眼皮子一跳，瞬间无数的锁链带着古老沧桑的气机，向着阿弥陀镇压而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着众位强者的出手，阿弥陀周身佛光闪烁，无量虚空显化，虚空扭曲，灵山净土居然凭空扭曲，挤进了阴司之中，无量众生之力加持于阿弥陀身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却见那阿弥陀缓缓盘坐于苦海之上，开始念诵自己的超脱之经，手中的枝桠瞬间随手抛入这苦海之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“苦海无涯我做舟，度尽众生方为佛”阿弥陀周身带着佛光，佛性缭绕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;接着，便见到一篇篇经文化为了无量之力，直接加持于阿弥陀抛落的先天扶桑木之上，只见那先天扶桑木一阵扭曲，接受了无上真言之后，居然开始源源不断的吸纳苦海的七情六欲，用来孕育自己。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这怎么可能”鬼主目光阴沉：“惊涛骇浪”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苦海之上一阵阵风浪卷起，风浪滔天，欲要将那阿弥陀埋葬于苦海之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却见阿弥陀闭着眼睛，双手合十，身前的先天扶桑木在吸纳了苦海的无尽众生七情六欲之力，再加上那无上真言，居然发生了一种玄妙的变化。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“说起来，这众生的七情六欲之力，也逃不过灵魂之力，信仰之力，七情六欲也是一种信仰，能渡众生的不是佛，而是众生自己，佛只是一个引导者”阿弥陀眼中阵阵明悟之光闪烁，只见那枝桠居然缓缓化为了一艘翻船，随着无量的苦海之力被吸收，那翻船变为了宝樱七彩之光旋转，这宝艟悬浮于苦海之上，却是风平浪静，居然与无尽的苦海产生了一种玄妙的联系。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“苦海苦，众生若度苦海，便可以进入灵山净土，极乐世界”那宝艟瞬间长大，化为了接引之舟，落于阿弥陀的手掌。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那宝艟，灵山净土的本源之力降临，随着阿弥陀的本源落入宝艟之中，不断进行淬炼融合，吸纳众生之力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“诸天众生，唯有无尽众生方才能不死不朽，我今日才能引渡众生，不愧为接引之佛，还要感谢众位道友的成全”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阿弥陀看着不断隔着彼岸攻击的阴司众位强者，突然间笑了，开心无比，无量佛性迸发，照耀整个阴司，那终年不散的阴霾也瞬间减少了不少。未完待续。</div>
