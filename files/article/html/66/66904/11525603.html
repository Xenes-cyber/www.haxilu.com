            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;天才壹秒住&nbsp;，槟提供精彩小fx。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;<script>半响之后，秦宇来到那奇怪建筑身前，这建筑类似一个祭坛，那些管道全部在一处交汇，而后形成一个类似于接受信号的那种大锅。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦宇一跃而上，然而却是有着一个防护光圈出现，阻挡了秦宇的靠近和窥视这内里的情况。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;防护光圈以秦宇的实力不是可以打破，只是秦宇担心的是如果他打破了这防护光圈，会引来其他的变化，到时候引起他人的注意那就得不偿失了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过，秦宇也不是什么都没有做，在这光圈之上贴了三张符上去，做完这一切之后，秦宇便是从原路返回，再一次进入洞口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一刻钟之后，秦宇又一次来到了那石壁前，不过这一次，秦宇选择的却是最中间的一个石洞，那个石洞是最大的一个，这样的石洞一个是有两个，一左一右相邻。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;按照欧阳明在留言中所说，他在留下了那传讯玉佩之后便是会再来到这里，选择左边的那个洞口进去，所以，秦宇选择的便是最中间处右边那个。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一次，秦宇足足走了半个小时才走到了洞口的尽头，这洞口的尽头同样是有光亮，只是和先前那个洞口相比，这洞口的光亮便是小了很多，更像是那种幽幽冷光。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当秦宇踏出洞口的时候，一股阴冷和腐朽的气息扑鼻而来，在秦宇的身前，有着足足三十具尸体坐立在那里。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这三十具尸体都有一个共同的特点，那就是身上都穿着教袍，这教袍很古老，然而秦宇依然是一眼看出了这三十具尸体的身份。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那就是，他们都是教廷历代的教皇，哪怕这些尸体当中有的已经是剩下了白骨，但那象征着教皇的教袍却是表明了这些尸体死前的身份。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一共三十具尸体，按照历代教皇的上任年限，这说明，这里最古老的一具教皇的尸体恐怕已经是超过了五百年。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而且，秦宇还相信，如果不是教廷自己的人弄得，是不可能能够弄到这么多的教皇的尸体了，毕竟，教皇是教廷名义上的最高领导，哪怕是死后，也是会安葬在守卫森严的地方，一下子被挖出来这么多具，教廷的人不可能发现不到。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这三十具尸体十米为距离，一直排到了三百米开外，而在那三百米开外，则是有着一块石碑，那石碑散发着清幽的光亮，上面，隐约有着字迹在显现。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦宇没有再去理会这些教皇的尸体，朝着那石碑走去，目光落在那石碑上的字迹上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“人间有仙境，得道在蓬莱。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是十个古朴的汉语大字，而在这大字之下还有一行小字，“人间若有德善之人，可寻之蓬莱，修成大道，亦可以成仙得道。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看到这些字的时候秦宇愣了一下，在这西方之地，竟然会出现中国的蓬莱神话传说，这让秦宇突然有一种看某位著名影星电影的感觉，无厘头，风格错乱，各种乱入。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三十位教皇的尸体后面却是一块刻着中国神话传说中蓬莱仙岛记载的石碑，秦宇在短暂的惊愕之后，目光继续朝着后面看去，这一看表情却是变得更加的古怪起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;因为，在这石碑的后方，却是显露出来了一条通道，而在那通道之上只刻着四个字：蓬莱之路。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;蓬莱之路，顾名思义就是说这条路是通往蓬莱。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只是，不说蓬莱是否真的存在，就算是真的存在，那也是远在千里之外的东海之上，又怎么会出现在这里<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦宇的眸子慢慢的凝起，脸上的神色更是不断的变化，不知道在思考着什么，不过半响之后却是眼神变得坚定，而后，迈步朝着前面的通道走去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不管前面是不是真的通往蓬莱之岛，但既然走到了这里，他就没有理由放弃。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;通道不长，也就百来米，等到秦宇走到尽头的时候，却是发现无法前进了，一股无形的力量阻挡住了他的前行，哪怕是以他现在的境界都无法破开这力量。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;前方无路，秦宇的眉头微微皱起，不过就在这时候，秦宇的身形却是突然一闪，而后，身影慢慢的消失在空中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在秦宇的身影消失没多久，秦宇先前所进来的洞口处，此刻出现了三道身影，三位穿着教皇教袍的老者。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“西塞大人的计划终于是要成功了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“原本可能还要耽搁一点时间，不过那欧阳明自投罗网倒是给了西塞大人机会。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那欧阳明还以为西塞大人真的是念旧情，西塞大人不过是想从他身上得到线索而已，那欧阳明虽然小心谨慎，可最后还是露出了马脚。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“就是，那欧阳明自以为发现了西塞大人的秘密，却不知道这些西塞大人故意露出了破绽，就是为了引他上钩。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这三位教皇一边朝着秦宇这边走来，一边说着，不过在走到那些教皇的尸体前便是停了下来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“用不了多久，当世人们看到历代所有教皇全都复活过来之后不知道会是什么感受”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈，那必然会以为是主的荣光，是主的神迹。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这三位教皇说话之间丝毫没有对他们所信仰的主的尊敬，倒更像是黑暗议会这边的人的行事风格。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不管如何，是西塞大人赐予了我们生命，这一次一定要完成好西塞大人的命令。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三位教皇一人抱着三具其他教皇的尸体之后便是离开了这里，而等到这三位教皇离开之后，秦宇的身形又显露了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着三位教皇消失在洞口那侧，秦宇的脸上露出了深思之色，按照这三位教皇所说，欧阳明应该是掉进了西塞设计好的陷阱当中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;或者说，现在的欧阳明的处境应该是有些危险，想到这里，秦宇没有再呆下去，而是跟在了这三位教皇的身后。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那所谓的通往蓬莱之道的通道无法进入，而除了这些教皇的尸体之外，这里也是没有什么重要的东西了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;ps：第二章更新晚了，有些卡文，从更新完第一章在电脑前做到现在才写完一章。。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;手机用户请浏览阅读，更优质的阅读体验。</div>
